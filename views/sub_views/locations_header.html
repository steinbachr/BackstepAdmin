<nav>
    <% _.each(locs, function(loc, i) { %>
    <span class="purple-link<% if (selectedLocation.name === loc.name) { %> selected<% } %><% if (i >= defaultShow) { %> extra-loc<% } %>">
        <%= loc.name %>
    </span>
    <% }); %>

    <% if (!fullExpand && locs.length >= defaultShow) { %>
    <span class="purple-link show-all">>></span>
    <% } %>
</nav>
