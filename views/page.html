<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/font/iconic%20fill/iconic_fill.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/static/less/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet/less" type="text/css" href="/static/less/page.less" />

    <script type="text/javascript" src="/static/js/vendor/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/static/js/vendor/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" src="/static/js/vendor/less-1.6.3.min.js"></script>
    <script type="text/javascript" src="/static/js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="/static/js/app/urls.js"></script>
    <script type="text/javascript" src="/static/js/app/client.js"></script>
</head>
<body>
    <div class="overlay" style="display:none;"></div>
    <h1>Admin Console</h1>
    <div class="refresh"><span class="iconic reload"></span>refresh</div>
    <div class="counter">
        <span class="total-items"><%= itemsCount %></span> items <br />
    </div>
    <div class="container">
        <!-- Locations go here -->
        <div class="locations-container">
            <%= locations %>
        </div>

        <!-- Completion states go here -->
        <div class="states-container">
            <div class="states-header">
                <%= completionStates %>
            </div>
            <div class="results">
                <%= results %>
            </div>
        </div>
    </div>

    <div class="popup"><!-- popups will go here --></div>
</body>
</html>
